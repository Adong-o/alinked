<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Share</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Video Link Share</h1>
        
        <div class="upload-area" id="dropZone">
            <div class="upload-icon">📁</div>
            <p class="upload-text">Drag and drop video here<br><span class="or-text">or</span></p>
            <p class="file-info" id="fileInfo"></p>
        </div>

        <div class="button-container">
            <input type="file" id="fileInput" accept="video/*">
            <button id="uploadBtn" class="upload-btn">Choose Video</button>
        </div>

        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="share-link" id="shareLink">
            <p id="uploadStatus">Upload complete!</p>
            <button class="get-link-btn" id="getLinkBtn">Get Share Link</button>
            <div class="link-container" id="linkContainer" style="display: none;">
                <input type="text" id="linkInput" readonly>
                <button class="copy-btn" id="copyBtn">Copy Link</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
