<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .video-wrapper {
            position: relative;
            width: 80%;
            max-width: 800px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-player {
            width: 100%;
            height: auto;
            max-height: 80vh;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-wrapper">
            <video class="video-player" controls autoplay>
                <source id="videoSource" src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <button class="close-btn" onclick="window.close()">âœ•</button>
        </div>
    </div>

    <script>
        // Get video ID from URL
        const videoId = window.location.pathname.split('/').pop();
        const videoSource = document.getElementById('videoSource');
        
        // Set video source based on ID
        videoSource.src = `/videos/${videoId}`;
        
        // Update page title
        document.title = `Playing Video - ${videoId}`;
    </script>
</body>
</html>
