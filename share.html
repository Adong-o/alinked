<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f2f5;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .watch-btn {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .watch-btn:hover {
            background: #1557b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Ready to Play</h1>
        <button class="watch-btn" onclick="playVideo()">Watch Video</button>
    </div>

    <script>
        function playVideo() {
            const videoId = window.location.pathname.split('/').pop();
            window.open(`/watch/${videoId}`, 'VideoPlayer',
                'width=800,height=600,resizable=yes,scrollbars=no,status=no');
        }
    </script>
</body>
</html>
